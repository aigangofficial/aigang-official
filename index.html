<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIGNOVA Official</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            color: #333;
            background: #0d0d0d; /* Dark background for a futuristic look */
        }

        /* Header */
        header {
            background: #ffffff;
            padding: 20px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
        }

        header .logo-container {
            display: flex;
            align-items: center;
        }

        header .logo-container img {
            width: 100px;
            margin-right: 15px;
            animation: rotate-logo 5s linear infinite; /* Rotation Animation */
        }

        header .logo-container h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(to right, #000, #0d0d0d);
            color: #fff;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .hero p {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .hero button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .hero button:hover {
            background: #0056b3;
        }

        .hero .character-container {
            margin-top: 50px;
        }

        .hero img {
            max-width: 700px; /* Increased size for prominence */
            height: auto;
            animation: float 4s ease-in-out infinite; /* Smooth floating animation */
        }

        .hero .character-name {
            text-align: center;
            font-size: 2.5rem; /* Slightly larger font */
            font-weight: bold;
            margin-top: 20px;
            color: #00ccff; /* Bright neon blue for visibility */
        }

        /* Social Icons */
        .socials {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px; /* Raised socials higher */
        }

        .socials a img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .socials a:hover img {
            transform: scale(1.2);
        }

        /* Keyframes */
        @keyframes rotate-logo {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px); /* Smooth floating effect */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo-logo.png" alt="AIGNOVA Logo">
            <h1>AIGNOVA Official</h1>
        </div>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to AIGNOVA</h1>
        <p>24/7 Live Streaming by Nova himself â€“ coming soon! Stay tuned. $AIG is on the way!</p>
        <button>Learn More</button>
        <div class="character-container">
            <img src="1side.png" alt="AIGNOVA Character">
            <div class="character-name">Hi, my name is Nova</div>
        </div>
    </section>

    <div class="socials">
        <a href="https://twitter.com/aignovaofficial" target="_blank"><img src="twitter-logo.png" alt="Twitter"></a>
        <a href="https://instagram.com/aignova.official" target="_blank"><img src="instagram-logo.png" alt="Instagram"></a>
        <a href="https://tiktok.com/@aignovaofficial" target="_blank"><img src="tiktok-logo.png" alt="TikTok"></a>
        <a href="https://discord.gg/Svp7qF52" target="_blank"><img src="discord-logo.png" alt="Discord"></a>
        <a href="https://youtube.com/@aignovaofficial" target="_blank"><img src="youtube-logo.png" alt="YouTube"></a>
        <a href="https://twitch.tv/aignovaofficial" target="_blank"><img src="twitch-logo.png" alt="Twitch"></a>
    </div>
</body>
</html>
